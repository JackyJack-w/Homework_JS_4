<script>

function createNewUser() {

        while (this.lastName === '')
        {
        this.lastName = prompt('Введите вашу фамилию ещё раз: ','');
        }

        this.getLogin = function(){
        let newLogin = this.firstName.charAt(0).toLowerCase() + this.lastName.toLowerCase();

        }
